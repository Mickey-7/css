<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scrolling Bar w/Nav</title>
  </head>
  <body>
    <!-- notice how the id were used as href -->
    <!-- and the appention happening on url if clicked -->
    <nav>
      <a href="#1">1</a>
      <a href="#2">2</a>
      <a href="#3">3</a>
    </nav>

    <div class="scrolling-box">
      <section id="1">This is the first section</section>
      <section id="2">This is the second section</section>
      <section id="3">This is the third section</section>
    </div>
  </body>
</html>
